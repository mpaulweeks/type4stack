<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    	{% block title %}Type 4{% endblock %}
    	{% block subtitle %}{% endblock %}
    </title>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	
    {% load staticfiles %}
    <link rel="icon" href="{% static 'type4/images/favicon.png' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'type4/style.css' %}" />
    <script src="{% static 'type4/cardlist.js' %}"></script>
    
    <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-37989728-4', 'auto');
	  ga('send', 'pageview');
	</script>
	
</head>

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'type4:index' %}">Type 4</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li><a href="http://blog.type4stack.com">Blog</a></li>
					<li><a href="{% url 'type4:all_cards' %}">Full List</a></li>
					<li><a href="{% url 'type4:changes' %}">Changes</a></li>
					<li><a href="{% url 'type4:stats' %}">Stats</a></li>
					<li><a href="{% url 'type4:filter' %}">Categories</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin/">Admin</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

    <div class="container">
		{% block intro %}{% endblock %}
		<hr>
        {% block content %}{% endblock %}
    </div>
    
    <script type="text/javascript">		
			$(document).on("ready", init_cardlist);		
	</script>
	<script src="{% static 'type4/gatherer_helper.js' %}"></script>
	<script src="{% static 'type4/autocard.js' %}"></script>
</body>
</html>
